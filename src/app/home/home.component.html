<div class="col-md-12">
  <div class="row">
    <div class="box">
      <div class="col-md-12">
        <label for="">Account List</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10">
      <input
        type="button"
        value="New Account"
        class="btn btn-primary"
        (click)="toNewAccount()"
      />
    </div>
    <div class="col-md-2">
      <input
        type="button"
        value="logout"
        class="btn btn-primary"
        (click)="logout()"
      />
    </div>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="accountNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Account Number
        </th>
        <td mat-cell *matCellDef="let row">{{ row.accountNumber }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="accountHolderName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Account Holder Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.accountName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="accountType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Type</th>
        <td mat-cell *matCellDef="let row">
          {{ row.accountType | uppercase }}
        </td>
      </ng-container>

      <!-- actions button -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button value="Edit" class="btn btn-primary mr-1">
            <mat-icon aria-label="Edit" (click)="toEditScrean(row._id)"
              >edit</mat-icon
            >
          </button>
          <button value="Delete" class="btn btn-danger">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
